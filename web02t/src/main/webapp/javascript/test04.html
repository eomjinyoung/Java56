<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test04</title>
</head>
<body>
<script>
//1. 자바스크립트 객체 생성
// => new 명령 => Object() 함수로 객체 초기화(필수 속성/함수 추가) => 기본 객체 리턴 
var obj1 = new Object(); // Object() 함수를 반드시 호출해야 한다.
obj1.name = "홍길동"; // 기본 객체에 원하는 속성 추가
obj1.kor = 100; // 기본 객체에 원하는 속성 추가
obj1.eng = 90; // 기본 객체에 원하는 속성 추가
obj1.math = 80; // 기본 객체에 원하는 속성 추가
 
console.log(obj1);

</script>
</body>
</html>
